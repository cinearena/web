<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cine Toffee</title>
    <link rel="icon" href="" type="image/x-icon" />
  
    <style>
        .active{background:red}
        .fix{visibility:hidden}
        .fixed{background:gold;position:fixed}
        .tab-pane{overflow: hidden; border: 1px solid #fff; background-color: #f1f1f1; align:center; vertical-align:middle;}
        
        .tab-content{background:SeaShell; float: left; border: none; outline: none; cursor: pointer; padding-top: 10px; padding-left: 4px; padding-right: 4px; padding-bottom: 64px; transition: 0.3s; font-size: 9px; align:center; vertical-align:middle; width:100%}

        a:link, a:visited {color: white; text-align: center; text-decoration: none; display: inline-block;}
        a:hover, a:active {color: black;}
        
        :root {
            --bg-dark: #121212;
            --bg-medium: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --telegram-primary: #0088cc;
            --telegram-hover: #0370a7;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            padding-top:70px !important;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }



        .search-bar {
            padding: 10px;
            text-align: center;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .file-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            width: 100%;
        }

        .directory-item {
            background-color: var(--bg-medium);
            border-radius: 12px;
            overflow: hidden;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .directory-item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .directory-item img {
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .directory-item a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
        }

        .directory-item b {
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .file-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
            }

            .directory-item {
                padding: 10px;
            }

            .directory-item img {
                width: 80px;
                height: 80px;
            }

            .directory-item a {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .file-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
            }

            .directory-item {
                padding: 10px;
            }

            .directory-item img {
                width: 80px;
                height: 80px;
            }

            .directory-item a {
                font-size: 0.8rem;
            }
        }

        .telegram-float {
      position: fixed;
      width: 55px;
      height: 55px;
      bottom: 20px;
      right: 20px;
      background: #0088cc;
      color: white;
      border-radius: 50%;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: .3s;
      z-index: 999;
    }
    .telegram-float:hover { transform: scale(1.1); }
        
    </style>
</head>
<body>
   <header class="bg-blue-900 text-white flex items-center justify-between px-6 py-4 fixed w-full top-0 z-50 shadow">
  <button id="open-menu" class="text-2xl md:hidden mr-2">☰</button>
  <a href="https://cinearena.live">
    <img src="https://cricstream4u.github.io/cinearena/cineheader.png" class="h-9">
  </a>
  <nav class="hidden md:flex space-x-6 text-lg">
    <a href="https://cinearena.live" class="hover:text-cyan-300">Home</a>
    <a href="https://cinearena.github.io/sports/" class="hover:text-cyan-300">Sports</a>
    <a href="https://cinearena.live/fancode.html" target="_blank" class="hover:text-cyan-300">Fancode</a>
    <a href="https://cinearena.github.io/movies/" class="hover:text-cyan-300">Movies</a>
    <a href="https://cinearena.github.io/music/" class="hover:text-cyan-300">Music</a>
  </nav>
</header>

<!-- ✅ Mobile Sidebar -->
<div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>

<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-blue-900 text-white z-50 p-5 transform -translate-x-full transition-transform duration-300">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-lg font-bold">Menu</h2>
    <button id="close-menu" class="text-2xl">✕</button>
  </div>
  <nav class="flex flex-col space-y-4 text-lg">
    <a href="https://cinearena.live" class="hover:text-cyan-300">Home</a>
    <a href="https://cinearena.github.io/sports/" class="hover:text-cyan-300">Sports</a>
    <a href="https://cinearena.live/fancode.html" target="_blank" class="hover:text-cyan-300">Fancode</a>
    <a href="https://cinearena.github.io/movies/" class="hover:text-cyan-300">Movies</a>
    <a href="https://cinearena.github.io/music/" class="hover:text-cyan-300">Music</a>
  </nav>
</div>

    
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search Channels" onkeyup="searchChannels()">
    </div>

    <div class="tab-content">
        <div class="tab-pane">
            <div class="container">
                <div id="app" class="file-container"></div>
            </div>
        </div>
    </div>


    <!-- menu hover -->
    <script>
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const openMenu = document.getElementById("open-menu");
  const closeMenu = document.getElementById("close-menu");

  openMenu.addEventListener("click", () => {
    sidebar.classList.remove("-translate-x-full");
    overlay.classList.remove("hidden");
  });

  closeMenu.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });
</script>
    

    <script>
        function getData() {
            fetch("https://raw.githubusercontent.com/cinearena/json/main/toffee.json")
                .then(res => {
                    return res.json();
                })
                .then(json => {
                    console.log("Fetched data:", json);
                    const html = json
                        .map(function(item) {
                            return `
                                <div data-name="${item.title}" class="directory-item">
                                    <a href="https://cinearena.live/player/toffee.html?id=${item.id}">
                                        <img src="${item.logo}" alt="${item.title}">
                                    </a>
                                    <a href="https://cinearena.live/player/toffee.html?id=${item.id}">
                                        <b>${item.title}</b>
                                    </a>
                                </div>
                            `;
                        })
                        .join("");
                    console.log("Generated HTML:", html);
                    document.querySelector("#app").innerHTML = html;
                })
                .catch(error => {
                    console.log("Error fetching data:", error);
                });
        }

        function searchChannels() {
            var input = document.getElementById('search-input').value.toLowerCase();
            var channels = document.querySelectorAll('.directory-item');
            channels.forEach(function(channel) {
                var name = channel.getAttribute('data-name').toLowerCase();
                if (name.includes(input)) {
                    channel.style.display = 'flex';
                } else {
                    channel.style.display = 'none';
                }
            });
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            getData();
        });
    </script>
