<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="https://cinearena.github.io/astro-jwplyr/faviconimg.jpeg" />
  <title>Fancode by Cine Arena</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #1f1f1f !important;
      padding-top: 70px !important;
    }
      
      
      /* Pretty Section Heading */
   .section-title {
  text-align: center;
  font-size: 30px;
  font-weight: 800;
  margin: 5px 0 10px;
  text-transform: uppercase;
  background: linear-gradient(90deg, #ff0077, #00eaff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  display: inline-block;
}

/* Remove gradient from icon */
.section-title .icon {
  -webkit-text-fill-color: initial !important;
  background: none !important;
  margin-right: 8px;
  display: inline-block;
}

/* Underline */
.section-title::after {
  content: "";
  width: 100px;
  height: 4px;
  background: linear-gradient(90deg, #ff0077, #00eaff);
  display: block;
  margin: 6px auto 0;
  border-radius: 10px;
}

    .match-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: transform .2s;
    }
    .match-card:hover { transform: scale(1.03); }

    .play-btn {
      background: #007bff;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      margin-top: 8px;
    }

    .live-badge {
      background: red;
      color: white;
      padding: 3px 10px;
      font-size: 12px;
      border-radius: 6px;
      animation: blink 1s infinite;
      font-weight: bold;
      display: inline-block;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.35; }
      100% { opacity: 1; }
    }

    .upcoming-badge {
      background: orange;
      color: #1b1b1b;
      padding: 3px 10px;
      font-size: 12px;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }

    .telegram-float {
      position: fixed;
      width: 55px;
      height: 55px;
      bottom: 20px;
      right: 20px;
      background: #0088cc;
      color: white;
      border-radius: 50%;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: .3s;
      z-index: 999;
    }
    .telegram-float:hover { transform: scale(1.1); }
  </style>
</head>
<body>

<header class="bg-blue-900 text-white flex items-center justify-between px-6 py-4 fixed w-full top-0 z-50 shadow">
  <button id="open-menu" class="text-2xl md:hidden mr-2">‚ò∞</button>
  <a href="https://cinearena.live">
    <img src="https://cricstream4u.github.io/cinearena/cineheader.png" class="h-9">
  </a>
  <nav class="hidden md:flex space-x-6 text-lg">
    <a href="https://cinearena.live" class="hover:text-cyan-300">Home</a>
    <a href="https://cinearena.github.io/sports/" class="hover:text-cyan-300">Sports</a>
    <a href="https://cinearena.live/fancode.html" target="_blank" class="hover:text-cyan-300">Fancode</a>
    <a href="https://cinearena.github.io/movies/" class="hover:text-cyan-300">Movies</a>
    <a href="https://cinearena.github.io/music/" class="hover:text-cyan-300">Music</a>
  </nav>
</header>

<!-- ‚úÖ Mobile Sidebar -->
<div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>

<div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-blue-900 text-white z-50 p-5 transform -translate-x-full transition-transform duration-300">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-lg font-bold">Menu</h2>
    <button id="close-menu" class="text-2xl">‚úï</button>
  </div>
  <nav class="flex flex-col space-y-4 text-lg">
    <a href="https://cinearena.live" class="hover:text-cyan-300">Home</a>
    <a href="https://cinearena.github.io/sports/" class="hover:text-cyan-300">Sports</a>
    <a href="https://cinearena.live/fancode.html" target="_blank" class="hover:text-cyan-300">Fancode</a>
    <a href="https://cinearena.github.io/movies/" class="hover:text-cyan-300">Movies</a>
    <a href="https://cinearena.github.io/music/" class="hover:text-cyan-300">Music</a>
  </nav>
</div>

<center>
<h1 class="section-title text-center text-white text-2xl font-bold mb-2"><span class="icon">üì∫</span> Fancode by CineArena</h1>
</center>
    
<div id="matches" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-2 p-2 ml-1 mr-1"></div>

<script>
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const openMenu = document.getElementById("open-menu");
  const closeMenu = document.getElementById("close-menu");

  openMenu.addEventListener("click", () => {
    sidebar.classList.remove("-translate-x-full");
    overlay.classList.remove("hidden");
  });

  closeMenu.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });
</script>

<script>
async function loadMatches() {
  const url = "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json";
  const response = await fetch(url);
  const data = await response.json();
  const matchesDiv = document.getElementById("matches");

  data.matches.forEach(match => {
    const card = document.createElement("div");
    card.className = "match-card p-3 text-center";

    let badge = "";
    if(match.status === "LIVE") badge = `<span class="live-badge">LIVE</span>`;
    else if(match.status === "UPCOMING") badge = `<span class="upcoming-badge">UPCOMING</span>`;

    card.innerHTML = `
      <img src="${match.src}" class="w-full rounded-md mb-2">
      <h3 class="font-bold text-sm">${match.title}</h3>
      <p class="text-xs">${match.team_1} vs ${match.team_2}</p>
      <p class="text-xs">üèÜ ${match.event_name}</p>
      <p class="text-xs">üïí ${match.startTime}</p>
      <div class="mt-2">${badge}</div>
      <button class="play-btn w-full">‚ñ∂ Play</button>
    `;

    card.querySelector(".play-btn").addEventListener("click", () => {
      if (match.adfree_url) {
        let playerUrl = `https://cinearena.live/hls-plyr.html?url=${encodeURIComponent(match.adfree_url)}`;
        window.open(playerUrl, "_blank");
      } else {
        alert("No adfree_url available for this match!");
      }
    });

    matchesDiv.appendChild(card);
  });
}
loadMatches();
</script>

</footer>

</body>
</html>
