body {

    /* Pretty Section Heading */
   .section-title {
  text-align: center;
  font-size: 30px;
  font-weight: 800;
  margin: 5px 0 10px;
  text-transform: uppercase;
  background: linear-gradient(90deg, #ff0077, #00eaff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  display: inline-block;
}

/* Remove gradient from icon */

  -webkit-text-fill-color: initial !important;
  background: none !important;
  margin-right: 8px;
  display: inline-block;
}

/* Underline */

  content: "";
  width: 100px;
  height: 4px;
  background: linear-gradient(90deg, #ff0077, #00eaff);
  display: block;
  margin: 6px auto 0;
  border-radius: 10px;
}


    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
    }

    .card {
      background: #fff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: .3s;
      text-align: center;
    }
    .card:hover { transform: scale(1.05); }

    .card img {
      width: 100%;
      height: 110px;
      object-fit: cover;
    }

    .card h2{
      background: linear-gradient(90deg, #ff0077, #00eaff);
      margin-top:8px;
      padding: 2px;
    }

    .card p {
      margin: 8px 0;
      font-size: 14px;
    }

.telegram-float:hover {

.telegram-float img {

<script>
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const openMenu = document.getElementById("open-menu");
  const closeMenu = document.getElementById("close-menu");

  openMenu.addEventListener("click", () => {
    sidebar.classList.remove("-translate-x-full");
    overlay.classList.remove("hidden");
  });

  closeMenu.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });
</script>

<!--- For Sports -->    
<script>
let allChannels = [];

async function loadChannels() {
  const response = await fetch("https://raw.githubusercontent.com/cinearena/json/refs/heads/main/jsports.json");
  const channels = await response.json();
  allChannels = channels;
  displayChannels(channels);
}

function displayChannels(list) {
  const container = document.getElementById("channelGrid");
  container.innerHTML = "";

  list.forEach(ch => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <img src="${ch.logo}">
      <h2>${ch.name}</h2>
    `;

    // âœ… Play same as before (not ID)
    div.onclick = () => {
      const playerUrl = `player.html?url=${encodeURIComponent(ch.url)}&keyId=${ch.keyId}&key=${ch.key}`;
      window.location.href = playerUrl;
    };

    container.appendChild(div);
  });
}

// ðŸ” Live Search
document.getElementById("searchBox").addEventListener("input", function () {
  const text = this.value.toLowerCase();
  const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(text));
  displayChannels(filtered);
});

loadChannels();
</script>
